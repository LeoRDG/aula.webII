<!doctype html>
<html lang="en">

<head>
    <title>Eventos JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="script.js"></script>
</head>

<body>
    <h1>Cadastro de Clientes</h1>
    <form action="cadastro.php" id="cadcli" method="get">

        <div class="mb-3">
            <label for="" class="form-label">Nome</label>
            <input type="text"
            class="form-control invalid"
            name="nome" 
            id="nome" 
            aria-describedby="helpnome" 
            placeholder="Digite o nome" />
            <small id="helpnome" class="form-text text-muted visually-hidden">Informe nome válido</small>
        </div>
        
        <div class="mb-3">
            <label for="" class="form-label">Endereço</label>
            <input
                type="text"
                class="form-control"
                name="end"
                id="end"
                aria-describedby="helpend"
                placeholder="Digite o endereço"
            />
            <small id="helpend" class="form-text text-muted visually-hidden">Informe um endereço válido!</small>
        </div>

        <div class="mb-3">
            <label for="" class="form-label">data</label>
            <input
                type="text"
                class="form-control"
                name="email"
                id="email"
                aria-describedby="helpemail"
                placeholder="Digite o email"
            />
            <small id="helpemail" class="form-text text-muted visually-hidden">Informe um endereço válido!</small>
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Data de Nascimento</label>
            <input
                type="date"
                class="form-control"
                name="data"
                id="data"
                aria-describedby="helpdata"
            />
            <small id="helpdata" class="form-text text-muted visually-hidden">Informe um endereço válido!</small>
        </div>

        <button type="submit" class="btn btn-primary">
            Enviar
        </button>
        
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
