<body>


    <div class="container">
        <h1 class="text-center">Cadastro de Clientes</h1>
        <form id='form1' method="GET" action='cadastro.php'>


            <div class="form-group">
                <label for="nm1">Nome completo</label>
                <input type="text" class="form-control" id="nm1" placeholder="Nome do cliente" name="nm">
            </div>


            <div class="form-group">
                <label for="dt1">Data de Nascimento</label>
                <input type="date" class="form-control" id="dt1" name='dt'>
            </div>


            <div class="form-group">
                <label for="email1">Email</label>
                <input type="email" class="form-control" id="email1" name='email' placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="cpf1">CPF</label>
                <input type="text" class="form-control" id="cpf1" name='cpf' placeholder="Digite o CPF">
            </div>


            <fieldset class="form-group" id='grpsexo'>
                <legend>GÃªnero</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="sexof" value="F">
                    <label class="form-check-label" for="sexof">Feminino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="sexom" value="M">
                    <label class="form-check-label" for="sexom">Masculino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="sexoo" value="O">
                    <label class="form-check-label" for="sexoo">Outro</label>
                </div>
            </fieldset>


            <input type='button' id='validar' value='Validar' class="btn btn-primary">
            <input type='submit' id='salvar' name='Enviar' class="btn btn-primary">
            <input type='reset' id='limpar' name='Limpar' class="btn btn-warning" value='Limpar'>
        </form>


        <p id='msg'> </p>
    </div>
