<!doctype html>
<html lang="en">

<head>

<body>
    <div class="container">
        <h1>Jquery 25/09</h1>
        <div class="mb-3">
            <label for="prod" class="form-label">Name</label>
            <input type="text" class="is-invalid form-control" name="prod" id="prod" aria-describedby="helpId" placeholder="" />
            <small id="helpId" class="form-text text-muted">0</small>
        </div>
        <button type="button" class="btn btn-primary" id='add'>
            Adicionar Produto
        </button>

        <ul id="prodlista">
            <li>Notebook</li>
            <li>Celular</li>
            <li>TV</li>
        </ul>

        <div class="mb-3">
            <label for="" class="form-label">CPF</label>
            <input
                type="text"
                class="cpf form-control"
                name="cpf"
                id="cpf"
                aria-describedby="helpId"
                placeholder=""
            />
            <small id="helpId" class="form-text text-muted">Help text</small>
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Placa</label>
            <input
                type="text"
                class="placa form-control"
                name=""
                id="placa1"
                aria-describedby="helpId"
                placeholder=""
            />
            <small id="helpId" class="form-text text-muted">Help text</small>
        </div>
        
        <div class="mb-3">
            <label for="vl" class="form-label">Valor</label>
            <input
                type="text"
                class="vl form-control"
                name="vl"
                id="vl"
                aria-describedby="helpId"
                placeholder=""
            />
            <small id="helpId" class="form-text text-muted">Help text</small>
        </div>
        
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
