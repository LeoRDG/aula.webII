<!doctype html>
<html lang="en">

<head>
    <title>Calculador IMC ADS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="radios">
            <div class="form-check">
                <input class="inp form-check-input" type="radio" name="genero" id="f" />
                <label class="form-check-label" for="f"> Feminino </label>
            </div>

            <div class="form-check">
                <input class="inp form-check-input" type="radio" name="genero" id="m">
                <label class="form-check-label" for="m"> Masculino </label>
            </div>
        </div>

        <div class="mb-3">
            <input type="text" class="inp form-control" name="altura" id="altura" aria-describedby="helpId"
                placeholder="Altura (m)" />
        </div>
        <div class="mb-3">
            <input type="text" class="inp form-control" name="peso" id="peso" aria-describedby="helpId"
                placeholder="Peso (kg)" />
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="1" id="concordo" />
            <label class="form-check-label" for="concordo"> Concordo com os termos </label>
        </div>

        <button type="button" class="btn btn-primary" disabled id="calcular">
            Calcular IMC
        </button>

        <div id="resultado" hidden>
            <img src="imgs/f1.png" id="img" alt="">
            <p id="imc_desc"> IMC = ...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
