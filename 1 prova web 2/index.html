<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

    <title>Prova 1 Web II - ADS</title>

</head>

<body>
    <div id="main" class="container">
        <h1>Dados do Produto</h1>
        <h2>Escolha a Cor</h2>

        <select name="cor-select" id="cor-select" class="form-select">
            <option id="preto">Preto</option>
            <option id="azul_escuro">Azul Escuro</option>
        </select>
        <br>
        <img id="img" src="imgs/preto.webp" alt="">

        <div class="preco">
            <p>De R$ 1.499,00</p>
            <p id="preco-final">Por R$ 1.109,00</p>
            <p>no boleto ou pix</p>
        </div>

        <div>
            <label for="qtd">Quantidade</label>
            <br>
            <input class="form" type="number" name="qtd" id="qtd" placeholder="Informe a Quantidade" max=20 min=0>

        </div>

        <div>
            <label for="valor">Valor</label>
            <br>
            <input class="text-left" type="text" name="valor" id="valor" placeholder="Valor" disabled>
        </div>


        <p id="previsao">Previsao de Entrga: 18/10/2025</p>

        <button id="comprar" class="btn-primary">Comprar</button>
        <p id="msg">Compra efeturada com successo</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

</html>
